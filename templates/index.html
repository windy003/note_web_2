{% extends "base.html" %}

{% block content %}
<div class="notes-list">
    {% for note in notes %}
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title fs-3">{{ note.title }}</h2>
            <p class="card-text fs-5">{{ note.content|truncate(100) }}</p>
            <div class="note-actions">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted fs-5">{{ note.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                    {% if current_user.is_authenticated and note.user_id == current_user.id %}
                    <div>
                        <a href="{{ url_for('edit', id=note.id) }}" class="btn btn-outline-primary me-2 fs-5">编辑</a>
                        <a href="{{ url_for('delete', id=note.id) }}" 
                           onclick="return confirm('确定要删除吗？')" 
                           class="btn btn-outline-danger fs-5">删除</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
